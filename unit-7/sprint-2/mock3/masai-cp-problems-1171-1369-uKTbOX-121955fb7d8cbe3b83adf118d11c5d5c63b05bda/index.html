  <head>

      #product-container>div{
        border: 1px solid red;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: auto;
        gap: 20px;
      }
      #product-container div img{
        width: 100%;
        height: 400px;
      }
    </style>

  <body>
    <div class="nav">
      <h1>Web E-Commerce</h1>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart</a>
    </div>
    <h1 id="alert"></h1>
    <main>
      <div id="filter">
        <div id="brand-filter">
          <h2>Filter By Brands</h2>
          <div>
            <input type="checkbox" id="roadster" onclick="filter(event)" />
            <p>Roadster</p>
          </div>
          <div>
            <input type="checkbox" id="blackberrys" onclick="filter(event)"/>
            <p>Blackberrys</p>
          </div>
          <div>
            <input type="checkbox" id="van-heusen" onclick="filter(event)"/>
            <p>Van Heusen</p>
          </div>
          <div>
            <input type="checkbox" id="allen-solly" onclick="filter(event)"/>
            <p>Allen Solly</p>
          </div>
          <div>
            <input type="checkbox" id="twills" onclick="filter(event)"/>
            <p>Twills</p>
          </div>
        </div>
        <div id="category-filter">
          <h2>Filter By Categories</h2>
          <div>
            <input type="checkbox" id="men" />
            <p>Men</p>
          </div>
          <div>
            <input type="checkbox" id="women" />
            <p>Women</p>
          </div>
          <div>
            <input type="checkbox" id="homedecor" />
            <p>Homedecor</p>
          </div>
          <div>
            <input type="checkbox" id="kids" />
            <p>Kids</p>
          </div>
        </div>
      </div>
      <div id="product-container">
        <div>
          <!-- Here Append All the Products  -->
        </div>
      </div>
      <h1 id="alert"></h1>
    </main>
  </body>
